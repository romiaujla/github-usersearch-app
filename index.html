<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github User Search</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container">
        <form action="" class="github-user-search">
            <fieldset>
                <legend role='search form'></legend>
                <label for="github-username">
                    <span>Search Github Username</span>
                    <input type="text" class='github-username' name="github-username" id="github-username" placeholder="Enter the Github Username" required />
                </label>
                <button type="submit" class="search-button">Search</button>
            </fieldset>
        </form>

        <section class="search-result">

        </section>
        
    </main>

    <script src="src/script.js"></script>

</body>
</html>
